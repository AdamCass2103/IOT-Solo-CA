<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Live Motion Events</h1>
    </header>

    <div class="container">
        <a href="{{ url_for('test_insert') }}" class="btn">Simulate Motion</a>
        <a href="{{ url_for('history') }}" class="btn">View History</a>

        <div class="mt-4">
            {% if events %}
            <div class="row">
                {% for event in events %}
                <div class="col-md-4">
                    <div class="card">
                        Motion detected at <strong>{{ event.timestamp }}</strong>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>No motion detected yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
