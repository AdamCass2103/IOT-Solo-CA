<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Motion Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="text-center my-4">
        <h1>Secure Smart Motion Monitor</h1>
    </header>

    <div class="container d-flex justify-content-center">
        <form method="POST" class="p-4 border rounded shadow-sm">
            <h2 class="text-center mb-3">Login</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-info">
                  {% for msg in messages %}
                    <div>{{ msg }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
            </div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-link mt-2">Dashboard Shortcut (No Login)</a>
        </form>
    </div>
</body>
</html>
